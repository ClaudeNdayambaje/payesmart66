<body>
    <div class="container">
        <h1>üîß Mise √† jour BusinessId des Accessoires</h1>
        
        <div class="status info">
            <strong>Objectif :</strong> Ajouter le champ <code>businessId</code> √† tous les accessoires existants pour permettre leur affichage sur le site marketing.

        <div class="status warning">

    </div>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC1IgMgJJ41cMceM6JlTM0lxpxl7PA15v8",
            authDomain: "logiciel-de-caisse-7e58e.firebaseapp.com",
            databaseURL: "https://logiciel-de-caisse-7e58e.firebaseio.com",
            projectId: "logiciel-de-caisse-7e58e",
            storageBucket: "logiciel-de-caisse-7e58e.appspot.com",
            messagingSenderId: "355389033889",
            appId: "1:355389033889:web:da1334390695ede628efb5",
            measurementId: "G-LWEY16F6RK"
        };

        // ID de l'entreprise PaySmart
        const PAYSMART_BUSINESS_ID = 'Hrk3nn1HVlcHOJ7InqK1';

        // Initialisation de Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        async function updateAccessories() {
            const button = document.getElementById('updateBtn');
            button.disabled = true;
            button.textContent = '‚è≥ Mise √† jour en cours...';
            
            document.getElementById('log').textContent = '';
            
            try {
                log('üìä D√©but de la mise √† jour des accessoires...');
                
                const accessoriesCollection = db.collection('accessoires');
                const snapshot = await accessoriesCollection.get();
                
                log(`üìã Nombre total d'accessoires trouv√©s: ${snapshot.size}`);
                
                // Compteurs pour le suivi
                let updatedCount = 0;
                let skippedCount = 0;
                let errorCount = 0;
                
                // Traiter chaque document
                const updatePromises = [];
                
                snapshot.forEach(document => {
                    const accessoryData = document.data();
                    const accessoryId = document.id;
                    const accessoryName = accessoryData.name || accessoryId;
                    
                    // V√©rifier si businessId existe d√©j√†
                    if (accessoryData.businessId === PAYSMART_BUSINESS_ID) {
                        log(`‚è≠Ô∏è [${accessoryName}] : businessId d√©j√† d√©fini correctement`);
                        skippedCount++;
                        return;
                    }
                    
                    // Pr√©parer la mise √† jour
                    log(`üîÑ [${accessoryName}] : Ajout du businessId`);
                    
                    const updatePromise = accessoriesCollection.doc(accessoryId).update({
                        businessId: PAYSMART_BUSINESS_ID
                    })
                    .then(() => {
                        log(`‚úÖ [${accessoryName}] : Mise √† jour r√©ussie`);
                        updatedCount++;
                    })
                    .catch(error => {
                        log(`‚ùå [${accessoryName}] : Erreur lors de la mise √† jour - ${error.message}`);
                        errorCount++;
                    });
                    
                    updatePromises.push(updatePromise);
                });
                
                // Attendre que toutes les mises √† jour soient termin√©es
                await Promise.all(updatePromises);
                
                log('\nüìä R√âSULTATS:');
                log(`‚úÖ ${updatedCount} accessoires mis √† jour avec businessId="${PAYSMART_BUSINESS_ID}"`);
                log(`‚è≠Ô∏è ${skippedCount} accessoires d√©j√† corrects (ignor√©s)`);
                log(`‚ùå ${errorCount} erreurs rencontr√©es`);
                log('\nüí° Vous pouvez maintenant actualiser votre page d\'accessoires marketing pour voir les produits r√©els.');
                
                if (errorCount === 0) {
                    button.textContent = '‚úÖ Mise √† jour termin√©e avec succ√®s !';
                    button.style.backgroundColor = '#4caf50';
                } else {
                    button.textContent = '‚ö†Ô∏è Mise √† jour termin√©e avec des erreurs';
                    button.style.backgroundColor = '#ff9800';
                }
                
            } catch (error) {
                log(`üî¥ ERREUR CRITIQUE lors de la mise √† jour des accessoires: ${error.message}`);
                button.textContent = '‚ùå Erreur lors de la mise √† jour';
                button.style.backgroundColor = '#f44336';
            }
            
            // R√©activer le bouton apr√®s 3 secondes
            setTimeout(() => {
                button.disabled = false;
                if (button.textContent.includes('succ√®s')) {
                    button.textContent = 'üîÑ Relancer la mise √† jour';
                    button.style.backgroundColor = '#ff6b35';
                }
            }, 3000);
        }

        // V√©rifier la connexion Firebase au chargement
        window.addEventListener('load', () => {
            try {
                if (firebase.apps.length > 0) {
                    log('üîó Connexion Firebase √©tablie avec succ√®s');
                    log(`üéØ BusinessId cible: ${PAYSMART_BUSINESS_ID}`);
                    log('üëÜ Cliquez sur le bouton pour d√©marrer la mise √† jour');
                } else {
                    log('‚ùå Erreur: Firebase non initialis√©');
                }
            } catch (error) {
                log(`‚ùå Erreur de connexion Firebase: ${error.message}`);
            }
        });
    </script>
</body>
